<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <div class="form-container">
        <h2>registration form</h2>
        <form>
            <div>
            <label for="name">full name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name" required>
            </div>

            <div>
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="enter your email" required>
            </div>

            <div>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" placeholder="enter your password" required>
            </div>

            
            <label for="gender">gender:</label>
            <div class="radio-group">
            <label><input type="radio" name="gender" id="male">male</label>
            <label><input type="radio" name="gender" id="female">female</label>
            <label><input type="radio" name="gender" id="other">other</label>
            </div>

            <div class="checkbox-group">
            <label>skills:</label>
            <label><input type="checkbox" name="skills" value="HTML">HTML</label>
            <label><input type="checkbox" name="skills" value="CSS">CSS</label>
            <label><input type="checkbox" name="skills" value="JS">JS</label>
            </div>
            <div>

            <label for="country">country:</label>
            <select name="country" id="country">
                <option value="">----select----</option>
                <option value="india">india</option>
                <option value="india">usa</option>
                <option value="india">bretain</option>
                <option value="india">autralia</option>
                <option value="india">new zeland</option>
                <option value="india">russia</option>
            </select>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
            <label for="message">message</label>
            <textarea name="message" id="message" rows="4" placeholder="write your message..."></textarea>
            


            
        </form>

    </div>

</head>

</html>
